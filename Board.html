    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #FFF8F0 0%, #FFE8D6 100%);
        min-height: 100vh;
        padding: 40px 20px;
        overflow-x: hidden;
    }

    .header {
        text-align: center;
        margin-bottom: 60px;
        position: relative;
        z-index: 10;
    }

    .header h1 {
        font-size: 3rem;
        color: #D4A574;
        margin-bottom: 10px;
        font-weight: 700;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.05);
    }

    .header p {
        font-size: 1.2rem;
        color: #8B7355;
        font-style: italic;
    }

    /* Milk drip animations */
    .milk-drip {
        position: absolute;
        width: 20px;
        height: 40px;
        background: linear-gradient(180deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.6) 100%);
        border-radius: 0 0 10px 10px;
        opacity: 0.7;
        animation: drip 3s ease-in infinite;
    }

    .milk-drip::before {
        content: '';
        position: absolute;
        top: -15px;
        left: 50%;
        transform: translateX(-50%);
        width: 30px;
        height: 30px;
        background: rgba(255,255,255,0.8);
        border-radius: 50%;
    }

    @keyframes drip {
        0% {
            transform: translateY(-20px);
            opacity: 0;
        }
        20% {
            opacity: 0.7;
        }
        100% {
            transform: translateY(100vh);
            opacity: 0;
        }
    }

    .milk-drip:nth-child(1) { left: 10%; animation-delay: 0s; }
    .milk-drip:nth-child(2) { left: 25%; animation-delay: 1.2s; }
    .milk-drip:nth-child(3) { left: 45%; animation-delay: 2.5s; }
    .milk-drip:nth-child(4) { left: 70%; animation-delay: 1.8s; }
    .milk-drip:nth-child(5) { left: 85%; animation-delay: 0.7s; }

    /* Wall container */
    .wall-container {
        max-width: 1400px;
        margin: 0 auto;
        position: relative;
        min-height: 800px;
        margin-bottom: 80px;
    }

    /* Post-it notes */
    .post-it {
        position: absolute;
        width: 220px;
        min-height: 180px;
        padding: 25px 20px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        cursor: pointer;
        transition: all 0.3s ease;
        transform-origin: center center;
        animation: fadeInUp 0.6s ease-out;
        font-size: 0.95rem;
        line-height: 1.5;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px) rotate(0deg);
        }
        to {
            opacity: 1;
        }
    }

    .post-it:hover {
        transform: scale(1.08) !important;
        box-shadow: 0 12px 30px rgba(0,0,0,0.25);
        z-index: 100 !important;
    }

    .post-it::before {
        content: '';
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 20px;
        background: rgba(0,0,0,0.05);
        border-radius: 2px;
    }

    /* Different post-it colors */
    .post-it.yellow {
        background: linear-gradient(135deg, #FFF9C4 0%, #FFF59D 100%);
        border-left: 3px solid #FBC02D;
    }

    .post-it.pink {
        background: linear-gradient(135deg, #FFE8E8 0%, #FFCDD2 100%);
        border-left: 3px solid #E57373;
    }

    .post-it.blue {
        background: linear-gradient(135deg, #E3F2FD 0%, #BBDEFB 100%);
        border-left: 3px solid #64B5F6;
    }

    .post-it.green {
        background: linear-gradient(135deg, #E8F5E9 0%, #C8E6C9 100%);
        border-left: 3px solid #81C784;
    }

    .post-it.peach {
        background: linear-gradient(135deg, #FFE8D6 0%, #FFD4B8 100%);
        border-left: 3px solid #D4A574;
    }

    .post-it.lavender {
        background: linear-gradient(135deg, #F3E5F5 0%, #E1BEE7 100%);
        border-left: 3px solid #BA68C8;
    }

    /* Milk stain effects */
    .milk-stain {
        position: absolute;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(255,255,255,0.6) 0%, rgba(255,255,255,0.2) 70%, transparent 100%);
        pointer-events: none;
    }

    .stain-1 { width: 40px; height: 45px; top: 15%; left: 8%; transform: rotate(23deg); }
    .stain-2 { width: 55px; height: 50px; top: 60%; right: 12%; transform: rotate(-15deg); }
    .stain-3 { width: 35px; height: 40px; bottom: 25%; left: 15%; transform: rotate(45deg); }

    .post-it-text {
        color: #333;
        font-weight: 500;

        z-index: 1;
    }

    .post-it-author {
        margin-top: 12px;
        font-size: 0.8rem;
        color: #666;
        font-style: italic;
        text-align: right;
    }

    .add-tip-section {

        background: white;
        padding: 40px;

    .add-tip-section p {
        color: #8B7355;

    }

    .form-group {
        margin-bottom: 25px;
    }

    .form-group label {
        display: block;
        color: #8B7355;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 0.95rem;
    }

    .form-group textarea,
    .form-group input {
        width: 100%;
        padding: 15px;
        border: 2px solid #FFE8D6;
        border-radius: 10px;
        font-size: 1rem;
        font-family: inherit;
        transition: border-color 0.3s ease;
    }

    .form-group textarea {
        min-height: 120px;
        resize: vertical;
    }

    .form-group input:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: #D4A574;
    }

    .submit-btn {
        width: 100%;
        padding: 18px;
        background: linear-gradient(135deg, #D4A574 0%, #C49563 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(212, 165, 116, 0.3);
    }

    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(212, 165, 116, 0.4);
    }

    .submit-btn:active {
        transform: translateY(0);
    }

    /* Success message */
    .success-message {
        background: #E8F5E9;
        border: 2px solid #81C784;
        color: #2E7D32;
        padding: 15px;
        border-radius: 10px;
        margin-top: 20px;
        display: none;
        text-align: center;
        font-weight: 600;
    }

    .success-message.show {
        display: block;
        animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Responsive */
    @media (max-width: 768px) {
        .header h1 {
            font-size: 2rem;
        }

        .header p {
            font-size: 1rem;
        }

        .post-it {
            width: 180px;
            min-height: 150px;
            padding: 20px 15px;

        }

        .add-tip-section {
            padding: 30px 20px;
        }

        .add-tip-section h2 {
            font-size: 1.5rem;
        }
    }
</style>

    // Function to generate random position
    function getRandomPosition(index, total) {
        const containerWidth = document.getElementById('wallContainer').offsetWidth;
        const cols = Math.floor(containerWidth / 250);
        const rows = Math.ceil(total / cols);
        
        const col = index % cols;
        const row = Math.floor(index / cols);
        
        const baseX = col * (containerWidth / cols);
        const baseY = row * 220;
        
        // Add some randomness
        const randomX = baseX + (Math.random() * 30 - 15);
        const randomY = baseY + (Math.random() * 30 - 15);
        
        return { x: randomX, y: randomY };
    }

    // Function to create post-it
    function createPostIt(tip, index, total) {
        const postIt = document.createElement('div');
        postIt.className = `post-it ${tip.color}`;
        
        const position = getRandomPosition(index, total);
        const rotation = Math.random() * 10 - 5; // -5 to 5 degrees
        
        postIt.style.left = position.x + 'px';
        postIt.style.top = position.y + 'px';
        postIt.style.transform = `rotate(${rotation}deg)`;
        postIt.style.animationDelay = `${index * 0.1}s`;
        
        postIt.innerHTML = `
            <div class="post-it-text">${tip.text}</div>
            <div class="post-it-author">â€” ${tip.author}</div>
        `;
        
        return postIt;
    }

            parseInt(el.style.top) + el.offsetHeight
        ));
        container.style.minHeight = (maxY + 50) + 'px';

        // Hide success message after 4 seconds

            successMsg.classList.remove('show');

        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(() => {
            const container = document.getElementById('wallContainer');
            container.innerHTML = '';
            initWall();
        }, 250);
    });

    // Initialize on load
    initWall();
